<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/memory.css">
</head>
<body>
<div id="menu">
    <button id="singleplayer-btn">Singleplayer</button>
    <button id="multiplayer-btn">Multiplayer</button>
</div>

<div class="game-wrapper" style="display: none;">
    <h1 class="title">Memory</h1>
    <p class="subtitle">Match all cards</p>
    <p class="turns">Wrong turns: <span id="turn-count">0</span></p>
    <div id="high-score-wrapper" class="high-score">
        Best score: <span id="best-score">â€“</span>
    </div>
    <div id="player-info" style="display: none;">
        <p id="player-turn">Player 1's turn</p>
        <p id="player1-score">Player 1: 0</p>
        <p id="player2-score">Player 2: 0</p>
    </div>
</div>

<div id="game-board" class="game-board"></div>

<div id="win_popup" style="display: none;">
    <div id="popup_content">
    <h2 id="win-text">YOU WIN!</h2>
    <button id="retry_btn">Retry</button>
    </div>
</div>

<script src="../js/memory.js"></script>
</body>
</html>
